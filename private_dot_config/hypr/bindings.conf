# Application bindings
$terminal = uwsm-app -- $TERMINAL
$browser = launch-browser

bindd = SUPER, RETURN, Terminal, exec, $terminal --working-directory="$(cmd-terminal-cwd)"
bindd = SUPER SHIFT, F, File manager, exec, uwsm-app -- nautilus --new-window
bindd = SUPER SHIFT, B, Browser, exec, $browser
bindd = SUPER SHIFT ALT, B, Browser (private), exec, $browser --private
# bindd = SUPER SHIFT, M, Music, exec, launch-or-focus spotify
bindd = SUPER SHIFT, N, Editor, exec, launch-editor
bindd = SUPER SHIFT, T, Activity, exec, $terminal -e btop
bindd = SUPER SHIFT, D, Docker, exec, $terminal -e lazydocker
bindd = SUPER SHIFT, G, Signal, exec, launch-or-focus signal "uwsm-app -- signal-desktop"
bindd = SUPER SHIFT ALT, G, Telegram, exec, launch-or-focus telegram "uwsm-app -- Telegram"
bindd = SUPER SHIFT, O, Obsidian, exec, launch-or-focus obsidian "uwsm-app -- obsidian -disable-gpu --enable-wayland-ime"
bindd = SUPER SHIFT, slash, Passwords, exec, uwsm-app -- bitwarden

# If your web app url contains #, type it as ## to prevent hyperland treat it as comments
bindd = SUPER SHIFT, A, ChatGPT, exec, launch-webapp "https://gemini.google.com"
bindd = SUPER SHIFT ALT, A, Grok, exec, launch-webapp "https://claude.ai"
bindd = SUPER SHIFT, C, Calendar, exec, launch-webapp "https://calendar.google.com"
bindd = SUPER SHIFT, E, Email, exec, launch-webapp "https://gmail.com"
bindd = SUPER SHIFT, Y, YouTube, exec, launch-or-focus-webapp YouTube "https://youtube.com/"
bindd = SUPER SHIFT CTRL, G, Google Messages, exec, launch-or-focus-webapp "Google Messages" "https://messages.google.com/web/conversations"
bindd = SUPER, X, WAFRN, exec, launch-webapp "https://app.wafrn.net/"
bindd = SUPER SHIFT, X, Woot, exec, launch-webapp "https://app.wafrn.net/editor"

# unbind = SUPER, SPACE
# bindd = SUPER, SPACE, Menu, exec, cachydae-menu

source = ~/.config/hypr/bindings/media.conf
source = ~/.config/hypr/bindings/clipboard.conf
source = ~/.config/hypr/bindings/tiling.conf
source = ~/.config/hypr/bindings/utilities.conf
